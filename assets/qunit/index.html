<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>QUnit Test Runner</title>
    <link rel="stylesheet" type="text/css" href="qunit_styles.css" />
  </head>
  <body>
    <h1 id="qunit-header"></h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
    <!-- IE8 wants the script tag to be in the body. For more info, Google: KB927917 -->
    <script src="../bpm_libs.js" type="text/javascript"></script>
    <script src="qunit_libs.js" type="text/javascript"></script>
    <script type="text/javascript">

      var packageName = location.search.match(/package=([^&]+)&?/);
      packageName = packageName && packageName[1];

      if (!packageName) {
        var el = document.getElementById('qunit-header');
        el.innerHTML = 'Pass package=foo on URL to test package';
      } else {
        packageName = decodeURIComponent(packageName);
        
        var buf = [];
        packageName.split(',').map(function(packageName) {
          buf.push('<script src="../'+packageName+'/bpm_tests.js" type="text/javascript"><\/script>');
        });
        
        document.write(buf.join('\n'));
      }
    </script>
    
  </body>
</html>
